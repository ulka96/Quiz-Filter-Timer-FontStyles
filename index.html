<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-red-500 h-screen flex items-center justify-center text-white text-[60px]">
<div class="flex flex-col items-center justify-center my-auto">
<h1 class="text-center " id="worldCup">2024</h1>
<div class="countdown-container flex flex-row gap-9">

<div class="countdown-el days-c">
    <p class="big-text ml-5" id="days">0</p>
    <span class="text-[30px]">days</span>
</div>

<div class="countdown-el hours-c">
    <p class="big-text ml-5" id="hours">0</p>
    <span class="text-[30px]">hours</span>
</div>

<div class="countdown-el mins-c">
    <p class="big-text ml-5" id="mins">0</p>
    <span class="text-[30px]">mins</span>
</div>

<div class="countdown-el seconds-c">
    <p class="big-text ml-5" id="seconds">0</p>
    <span class="text-[30px]">seconds</span>
</div>
</div>

</div>


<script src="./script.js"></script>    
</body>
</html>
