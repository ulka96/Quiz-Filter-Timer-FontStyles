<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="container rounded-xl overflow-hidden">
  
    <div class="bg-red-500 py-16 text-center" id="questionContainer">
    <p id="count" class="font-poppins text-sm text-white mb-4">
        <span id="current">0</span> - <span id="total">3</span>
    </p>   
    
        <h1 id="question" class="font-playfair text-5xl">What color is a Himalayan Puppy?</h1>
    </div>

<div class="grid bg-black text-gray-400 grid-cols-2 grid-rows-2 gap-3 px-16 py-10 uppercase font-poppins">

    <button class="bg-[#61818d] hover:bg-[#262e2c] transition-all duration-200
    rounded-lg text-xl p-2 capitalize border border-transparent answer">
      Blue
    </button>

    <button class="bg-[#61818d] hover:bg-[#262e2c] transition-all duration-200
    rounded-lg text-xl p-2 capitalize border border-transparent answer">
      Green
    </button>

    <button class="bg-[#61818d] hover:bg-[#262e2c] transition-all duration-200
    rounded-lg text-xl p-2 capitalize border border-transparent answer">
      Red
    </button>


    <button class="bg-[#61818d] hover:bg-[#262e2c] transition-all duration-200
    rounded-lg text-xl p-2 capitalize border border-transparent answer">
      White
    </button>

</div>
</div>







    </div>

<script src="./script.js"></script>    
</body>
</html>
